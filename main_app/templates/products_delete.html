{% extends 'base.html' %}

{% block title%} Delete Keycap {% endblock%}

{% block content %}
<h1 class="title pt-5"> Are you sure you want to delete this keycap listing?</h1>

<form method="post">
    {% csrf_token %}
    <div class="buttons">
        <input class="button is-danger" type="submit" value="Confirm" />
        <a class="button is-primary" href="{% url 'products_detail' keycaps.pk %}">Cancel</a>
    </div>
</form>
{% endblock %}
